<!DOCTYPE html>
<html>

<head>
  <title>Nutrition and Gym Finder</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <nav>
    <ul>
      <li><a href="/index">Home Page</a></li>
      <li><a href="/index2">Results Page</a></li>
      <li><a href="/signup">Sign-Up</a></li>
      <li><a href="/login">Log-In</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="row1all">
      <h1>B i s t F i t</h1>
    </div>

    <div class="row2all">
      <h2>Lets Start!</h2>
    </div>


    <div class="form-group">
      <form action="/formDetails" method="post">
        <div class="row3left">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>


        <div class="row3right">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" required min="100" max="230">
        </div>

        <div class="row4left">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required min="1" max="100">
        </div>

        <div class="row4right">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" required min="30" max="250">
        </div>

        <div class="row5left">
          <label for="activityLevel">Activity Level:</label>
          <select id="activityLevel" name="activityLevel">
            <option value="sedentary">Sedentary</option>
            <option value="moderately active">Moderately Active</option>
            <option value="active">Active</option>
          </select>
        </div>

        <div class="row6all">
          <label for="goal">Whats Your Goal?</label>
        </div>

        <div class="row7all">
          <select id="goal" name="goal">
            <option value="toning">Toning</option>
            <option value="mass">Gaining Mass</option>
          </select>
        </div>
      </form>
    </div>
    <div class="row8all">
      <button type="submit" id="submitBtn" onclick=calcresults()>Recommend me!</button>
    </div>
  </div>
  <div class="middle">
    <img
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13642.30576274967!2d34.768162!3d32.079554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1siw!2sil!4v1689628141257!5m2!1siw!2sil"
      width="200" height="200" alt="Animated GIF">
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <p>Missing Or Invalid Data, Try Refilling The Form</p>
    </div>
  </div>
  <script src="/script.js"></script>

</body>

</html>
